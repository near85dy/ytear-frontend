<div class="flex flex-row bg-common-context h-screen">

        <div class="flex flex-row justify-center">
            <div>
                <button class="flex m-2 p-2 bg-transparent text-white text-2xl">Recommendations</button>
            </div>
            <div>
                <button class="flex m-2 p-2 bg-transparent text-white text-2xl">Following</button>
            </div>
