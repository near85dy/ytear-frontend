<div class="flex items-center justify-center min-h-screen bg-gray-900">
  
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-80">
    <h2 class="text-2xl font-semibold text-white mb-6 text-center">Welcome back!</h2>
    
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-900/50 border border-red-500 text-red-300 rounded-md text-sm">
        {{ errorMessage }}
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-400 text-sm mb-2">Email or username</label>
        <input 
          ngModel 
          name="email" 
          type="email" 
          required
          class="w-full px-3 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 border border-gray-600"
          placeholder="Enter your email or username">
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-400 text-sm mb-2">Password</label>
        <input 
          ngModel 
          name="password" 
          type="password" 
          required
          class="w-full px-3 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 border border-gray-600"
          placeholder="Enter your password">
      </div>
      
      <div class="mb-4 flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-400">
          <input 
            ngModel 
            name="rememberMe" 
            type="checkbox" 
            class="mr-2 rounded border-gray-600 bg-gray-700 text-purple-600 focus:ring-purple-500">
          Remember me
        </label>
        <a href="#" class="text-sm text-blue-400 hover:text-blue-300 hover:underline">Forgot password?</a>
      </div>
      
      <input ngModel name="callbackURL" type="hidden" value="">
      
      <button 
        type="submit" 
        [disabled]="isLoading"
        class="w-full bg-purple-600 hover:bg-purple-700 disabled:bg-purple-800 disabled:cursor-not-allowed text-white py-2.5 rounded-md font-medium transition-colors duration-200 flex items-center justify-center">
        <span *ngIf="isLoading" class="mr-2">
          <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isLoading ? 'Signing in...' : 'Log In' }}
      </button>
    </form>
  </div>

</div>
