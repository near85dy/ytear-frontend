<div class="max-w-xl mx-auto p-4">
  <h2 class="text-white text-2xl mb-4">Compose Post</h2>
  <textarea class="w-full p-3 bg-gray-800 text-white rounded min-h-40" [(ngModel)]="content" placeholder="What's happening?"></textarea>
  <div class="mt-3 flex justify-end">
    <button class="px-4 py-2 bg-blue-600 text-white rounded" (click)="submit()" [disabled]="isSubmitting || !content.trim()">
      @if (isSubmitting) { Posting... } @else { Post }
    </button>
  </div>
</div>
